function Check(Eingabe) {
  var nur_das ="0123456789[]()-+*%/";

   if (nur_das.indexOf(Eingabe.charAt(i))<0 ) return false;

 }

 function Ergebnis() {
   var x = 0;
  if (Check(window.document.Rechner.Display.value))
     x = eval(window.document.Rechner.Display.value);
   window.document.Rechner.Display.value = x;

 function Hinzufuegen(Zeichen) {

 <form name="Rechner" action="" onSubmit="Ergebnis();return false;">

 <td bgcolor="#C0C0C0">

 <td  bgcolor="#E0E0E0">
 <table border="0" cellpadding="0" cellspacing="2">

 <td><input type="button" width="60" class="button" value= "  Rot  "  onClick="Hinzufuegen('2')"></td>

 </tr>
 <tr>

 </tr>
<tr>
 <td><input type="button" width="60" class="button" value="  Blau   " onClick="Hinzufuegen('25')"></td>

 <div class="peter">
  <td><input type="reset"  width="150" class="button1" value="  Loeschen  "></td>
 </div class="peter">
</tr>
 <tr>
 <td><input type="button" width="60" class="button" value="  Lila   " onClick="Hinzufuegen('50')"></td>
 <td><input type="button" width="60" class="button" value="  Pink   " onClick="Hinzufuegen('15')"></td>
 </tr>



</table>
</td></tr></table>
